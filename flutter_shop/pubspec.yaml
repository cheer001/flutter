name: flutter_shop
description: Flutter 电子商城.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  #屏幕适配组件
  flutter_screenutil: ^5.0.0+2
  #提示组件
  fluttertoast: ^8.0.7
  #本地存储组件
  shared_preferences: ^2.0.6
  #三方请求库
  dio: ^4.0.0
  dio_cookie_manager: ^2.0.0
  cookie_jar: ^3.0.1
  localstorage: ^4.0.0+1
  #轮播组件
  flutter_card_swipper: ^0.4.0
  #上拉刷新组件
  flutter_easyrefresh: ^2.2.1
  #展示详情组件
  flutter_html: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
